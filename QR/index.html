<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div class="contenedor">
            <span>Nombre: </span>
            <input type="text" name="" id="name">
            <br>
            <span>Apellidos: </span>
            <input type="text" name="" id="lastname">
            <br>
            <span>Números: </span>
            <input type="tel" name="" id="homephone">
            <input type="tel" name="" id="mobilephone">
            <br>
            <span>Email: </span>
            <input type="email" name="" id="email">
            <br>
            <span>Compañia: </span>
            <input type="text" name="" id="company">
            <span>Puesto: </span>
            <input type="text" name="" id="job">
            <br>
            <span>Calle: </span>
            <input type="text" name="" id="address">
            <br>
            <span>Municipio: </span>
            <input type="text" name="" id="city">
            <span>Código Postal: </span>
            <input type="text" name="" id="zipcode">
            <br>
            <span>Provincia: </span>
            <input type="text" name="" id="state">
            <br>
            <span>País: </span>
            <input type="text" name="" id="country">
            <br>
            <span>Sitio web: </span>
            <input type="url" name="" id="website">
            <br>
        </div>
        <button type="button" onclick="generarQR()">Enviar</button>
    </form>
    <img src="" id="qrimage">
    <script src="script.js"></script>
</body>
</html>
